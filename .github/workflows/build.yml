name: Build AutoDaily

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore dependencies
      run: msbuild AutoDaily.sln /t:Restore /p:Configuration=Release
      
    - name: Build
      run: msbuild AutoDaily.sln /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release\
      
    - name: Create Release Package
      shell: powershell
      run: |
        $version = Get-Date -Format "yyyyMMdd-HHmmss"
        $packageName = "AutoDaily-$version"
        $releaseDir = "release"
        $packageDir = Join-Path $releaseDir $packageName
        New-Item -ItemType Directory -Path $packageDir -Force | Out-Null
        $sourcePath = "AutoDaily\bin\Release"
        if (Test-Path $sourcePath) {
          Get-ChildItem -Path $sourcePath -Exclude "*.pdb" | Copy-Item -Destination $packageDir -Recurse -Force
          $zipPath = "$releaseDir\$packageName.zip"
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }
          Compress-Archive -Path "$packageDir\*" -DestinationPath $zipPath -Force
        } else {
          Write-Error "Source path not found: $sourcePath"
          exit 1
        }
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoDaily-Release
        path: release/*.zip
        retention-days: 30

