name: Build AutoDaily

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore dependencies
      run: msbuild AutoDaily.sln /t:Restore /p:Configuration=Release
      
    - name: Build
      run: msbuild AutoDaily.sln /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release\
      
    - name: Create Release Package
      shell: powershell
      run: |
        $version = Get-Date -Format "yyyyMMdd-HHmmss"
        $packageName = "AutoDaily-$version"
        New-Item -ItemType Directory -Path "release" -Force
        Copy-Item "AutoDaily\bin\Release\*" -Destination "release\$packageName\" -Recurse -Exclude "*.pdb"
        Compress-Archive -Path "release\$packageName\*" -DestinationPath "release\$packageName.zip" -Force
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoDaily-Release
        path: release/*.zip
        retention-days: 30

