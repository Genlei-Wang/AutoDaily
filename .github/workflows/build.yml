name: Build AutoDaily

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore dependencies
      run: msbuild AutoDaily.sln /t:Restore /p:Configuration=Release
      
    - name: Build
      run: msbuild AutoDaily.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Create Release Package
      shell: powershell
      run: |
        $version = Get-Date -Format "yyyyMMdd-HHmmss"
        $packageName = "AutoDaily-$version"
        $releaseDir = "release"
        $packageDir = Join-Path $releaseDir $packageName
        New-Item -ItemType Directory -Path $packageDir -Force | Out-Null
        
        # 查找编译输出文件
        $sourcePaths = @("AutoDaily\bin\Release", "AutoDaily\bin\Release\net472")
        $sourcePath = $null
        foreach ($path in $sourcePaths) {
          if (Test-Path $path) {
            $exeFile = Get-ChildItem -Path $path -Filter "AutoDaily.exe" -ErrorAction SilentlyContinue
            if ($exeFile) {
              $sourcePath = $path
              break
            }
          }
        }
        
        if ($sourcePath) {
          Write-Host "Found source path: $sourcePath"
          Get-ChildItem -Path $sourcePath -Exclude "*.pdb","*.xml" | Copy-Item -Destination $packageDir -Recurse -Force
          $zipPath = "$releaseDir\$packageName.zip"
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }
          Compress-Archive -Path "$packageDir\*" -DestinationPath $zipPath -Force
          Write-Host "Package created: $zipPath"
        } else {
          Write-Error "AutoDaily.exe not found in expected locations"
          Get-ChildItem -Path "AutoDaily" -Recurse -Filter "*.exe" | ForEach-Object { Write-Host "Found: $($_.FullName)" }
          exit 1
        }
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoDaily-Release
        path: release/*.zip
        retention-days: 30

